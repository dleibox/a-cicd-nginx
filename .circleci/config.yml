version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Run a step to setup an environment variable.
      - run: 
          name: "Setup custom environment variables"
          command: |
            echo 'export MY_ENV_VAR="A CICD NGINX"' >> $BASH_ENV # Redirect MY_ENV_VAR into $BASH_ENV
            echo 'export MY_ENV_APP="a-cicd-nginx"' >> $BASH_ENV
            echo 'export MY_ENV_APP_CTNR="a-cicd-nginx-container"' >> $BASH_ENV

      # Download and cache dependencies
      # - restore_cache:
      #     keys:
      #       - v1-dependencies-{{ checksum "package.json" }}
      #       # fallback to using the latest cache if no exact match is found
      #       - v1-dependencies-

      - run: yarn install

      # - save_cache:
      #     paths:
      #       - node_modules
      #     key: v1-dependencies-{{ checksum "package.json" }}

      # # run tests!
      # - run: yarn test

      # run deploy!
      # use ~/.ssh/id_rsa
      - add_ssh_keys

      # - run:
      #     name: Make remote server a known host
      #     command: ssh-keyscan git.dlei.ca >> ~/.ssh/known_hosts

      # - deploy:
      #     name: Deploy Over SSH
      #     command: |
      #       # copy jar to prod server
      #       scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
      #         -r ./target/${MY_ENV_APP}-0.0.1-SNAPSHOT.jar root@git.dlei.ca:/root/_daniel/app.jar
      #       # start spring boot
      #       # run as an app: java -jar ~/_daniel/app.jar > /var/log/${MY_ENV_APP}.log
      #       ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -l root git.dlei.ca \
      #         "kill \$(lsof -t -i:8080); \
      #         sudo ln -sf ~/_daniel/app.jar /etc/init.d/a-svc; \
      #         service a-svc restart"
      #       # process ID in /var/run/a-svc/a-svc.pid
      #       # output cat /var/log/a-svc.log
      - deploy:
          name: Deploy Docker Over SSH
          command: |
            # create directories
            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null git.dlei.ca -l root \
              mkdir -p /root/_daniel/${MY_ENV_APP}
            # copy files to prod server
            # scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            #   -r ./docker root@git.dlei.ca:/root/_daniel/${MY_ENV_APP}
            scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -r ./Dockerfile root@git.dlei.ca:/root/_daniel/${MY_ENV_APP}
            # docker process
            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null git.dlei.ca -l root <<EOF
              cd ~/_daniel/${MY_ENV_APP} 
              docker stop ${MY_ENV_APP_CTNR} 
              docker rm ${MY_ENV_APP_CTNR}
              docker rmi ${MY_ENV_APP} 
              docker build -t ${MY_ENV_APP} .
              docker run -p 80:80 --name ${MY_ENV_APP_CTNR} -d ${MY_ENV_APP} 
            EOF
            # !!!
      - run:
          name: Configure and restart nginx
          command: |
            # create nginx conf and restart nginx on prod server
            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null git.dlei.ca -l root \
              "echo 'server {
                listen 80;
                listen [::]:80;
                server_name git.dlei.ca;
                location / {
                  proxy_pass http://localhost:8080/;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
                  proxy_set_header X-Forwarded-Port \$server_port;
                }
            }' > /etc/nginx/conf.d/git.dlei.ca"
            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null git.dlei.ca -l root \
              'sudo service nginx restart'